components:
  headers:
    Retry-After:
      description: |-
        Retry contacting the endpoint *at least* after seconds.
        See https://tools.ietf.org/html/rfc7231#section-7.1.3
      schema:
        format: int32
        maximum: 186400
        minimum: 0
        type: integer
    X-RateLimit-Limit:
      description: The number of allowed requests in the current period
      schema:
        format: int32
        maximum: 1000000
        minimum: 0
        type: integer
    X-RateLimit-Remaining:
      description: The number of remaining requests in the current period
      schema:
        format: int32
        maximum: 1000000
        minimum: 0
        type: integer
    X-RateLimit-Reset:
      description: The number of seconds left in the current period
      schema:
        format: int32
        maximum: 186400
        minimum: 0
        type: integer
    Cache-Control:
      description: no-store
      schema:
        type: string
  parameters:
    starttime:
      description: Select date start (i.e. 2016-06-22T16:52:06.260Z).
      in: query
      name: starttime
      required: false
      schema:
        format: date-time
        type: string
    endtime:
      description: Select date end (i.e. 2016-06-22T16:52:06.260Z).
      in: query
      name: endtime
      required: false
      schema:
        format: date-time
        type: string
    minlat:
      description: Specify southern boundary for search in WGS84 (i.e. 39.12).
      in: query
      name: minlat
      required: false
      schema:
        $ref: '#/components/schemas/latitude'
    maxlat:
      description: Specify northern boundary for search in WGS84 (i.e. 46.52).
      in: query
      name: maxlat
      required: false
      schema:
        $ref: '#/components/schemas/latitude'
    minlon:
      description: Specify western boundary for search in WGS84 (i.e. 10.12).
      in: query
      name: minlon
      required: false
      schema:
        $ref: '#/components/schemas/longitude'
    maxlon:
      description: Specify eastern boundary for search (in WGS84) (i.e. 15.12).
      in: query
      name: maxlon
      required: false
      schema:
        $ref: '#/components/schemas/longitude'
    orpolygon:
      description: "Specify a list of polygons to select data. \n\nEach poligon is\
        \ `|` separated values, with counterclockwise values like `<lon>,<lat>` and\
        \ last couple must be like the first one.\n\n* Example: `orpolygon=12,42,13,42,13,43,12,43,12,42|12.3,42.3,13.3,42.3,13.3,43.3,12.3,43.3,12.3,42.3`."
      in: query
      name: orpolygon
      required: false
