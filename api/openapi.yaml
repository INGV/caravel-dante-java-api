info:
  contact:
    email: valentino.lauciani@ingv.it
    name: INGV - Valentino Lauciani
    url: http://terremoti.ingv.it/webservices_and_software
  description: "  \n\n  # Introduction\n  Dante is an API Web Service used for iteract\
    \ with earthquake data stored in database (**quakedb**); the **quakedb** database\
    \ schema is used at INGV.\n  Use other schema would require cration of specific\
    \ `Model` and `Controller` but this is the potential of web services.  \n\n  Dante\
    \ provides a set of routes to store message **event**, **origin**, **magnitude**,\
    \ **arrival**, **...**.  \n\n  # Input\n  As input, Dante acept:\n  - A `json`\
    \ message (view '**store**' spec below) \n  - An Eartworm `json` message (view\
    \ '**earthworm api**' spec below) produced by **ew2openapi** module  \n\n  # Output\n\
    \  As output, Dante has a RESTful api foreach database table and implement three\
    \ specific routes: \n  - `events-group`: returns the preferred origin and the\
    \ preferred magnitude from all clusterd events. \n  - `events`: returns the preferred\
    \ origin and the preferred magnitude from the same instance. \n  - `event`: returns\
    \ the full event (event, origins, magnitudes, arrivals, amplitude, etc...) from\
    \ an **eventid** or **originid**/**originid**. \n  \n\n  "
