        in: query
        name: lon
        required: false
        schema:
          $ref: '#/components/schemas/longitude'
      - description: Specify minimum distance from the geographic point defined by
          latitude and longitude in Degrees (i.e. 1.5).
        in: query
        name: minradius
        required: false
        schema:
          format: double
          type: number
      - description: Specify maximum distance from the geographic point defined by
          latitude and longitude in Degrees (i.e. 5).
        in: query
        name: maxradius
        required: false
        schema:
          format: double
          type: number
      - description: Specify minimum distance from the geographic point defined by
          latitude and longitude. Kilometers. **This is an INGV extension to the FDSN
          specification.**
        in: query
        name: minradiuskm
        required: false
        schema:
          format: double
          type: number
      - description: Specify maximum distance from the geographic point defined by
          latitude and longitude. Kilometers. **This is an INGV extension to the FDSN
          specification.**
        in: query
        name: maxradiuskm
        required: false
        schema:
          format: double
          type: number
      - description: Limit to events with a magnitude larger than or equal to the
          specified minimum (i.e. 1.5).
        in: query
        name: minmag
        required: false
        schema:
          $ref: '#/components/schemas/magnitude'
      - description: Limit to events with a magnitude smaller than or equal to the
          specified maximum (i.e. 7.3).
        in: query
        name: maxmag
        required: false
        schema:
          $ref: '#/components/schemas/magnitude'
      - description: "Specify minimum depth (kilometers), values increase positively\
          \ with depth (i.e. 0)."
        in: query
        name: mindepth
        required: false
        schema:
          format: double
          type: number
      - description: "Specify maximum depth (kilometers), values increase positively\
          \ with depth (i.e. 50)."
        in: query
        name: maxdepth
        required: false
        schema:
          format: double
          type: number
      - description: Select order
        in: query
        name: orderby
        required: false
        schema:
          enum:
          - event_id-asc
          - event_id-desc
          - origin_ot-asc
          - origin_ot-desc
          - magnitude_mag-asc
          - magnitude_mag-desc
          type: string
      - description: Limit the results to the specified number of events.
        in: query
