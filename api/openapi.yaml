      additionalProperties: false
      description: "This schema describes RFC7807 Problem Details for HTTP APIs.\n\
        The specification is intentionally flexible, and allows to adapt\nthe schema\
        \ adding further properties, or not enforcing any of the properties\nbelow.\n\
        \nTo make this schema safe by default, additionalProperties are forbidden\
