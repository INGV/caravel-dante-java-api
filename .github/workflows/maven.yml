name: Java CI with Maven

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build Dante Web Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 17, 21 ]
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK & authenticate to GitHub Packages
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
        # ===== configurazione per il deploy =====
        server-id: github                       # deve corrispondere all'<id> in pom.xml
        server-username: ${{ github.actor }}    # il tuo user GitHub
        server-password: ${{ secrets.GITHUB_TOKEN }}
        settings-path: $HOME/.m2               # genera $HOME/.m2/settings.xml

    - name: Build with Maven
      run: mvn clean verify

    - name: Deploy with Maven to GitHub Packages
      run: mvn deploy -B

